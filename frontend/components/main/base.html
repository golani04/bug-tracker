<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Bug Tracker {{ '- {}'.format(title) if title }}
    </title>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', path='/images/fav/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/images/fav/favicon.ico') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/light-bootstrap-dashboard.css?v=2.0.0 ">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="./static/css/demo.css">
</head>

<body>

    <div class="wrapper">

        {% include 'main/sidebar.html' %}

        <main id="root" class="main-panel">

            {% include 'main/header.html' %}

            {% block main %}{% endblock %}

            {% include 'main/footer.html' %}

        </main>

    </div>

    {% include 'partial/_create_issue.jinja2' %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!--  Chartist Plugin  -->
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="./static/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="./static/js/demo.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // Javascript method's body can be found in assets/js/demos.js
            demo.initDashboardPageCharts();

            // demo.showNotification();

        });
    </script>

</body>

</html>
