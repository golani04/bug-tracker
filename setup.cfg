[flake8]
exclude = 
    .git,
    __pycache__,
    .pytest_cache

# ignore=
max-line-length = 100
max-complexity = 10

[bandit]
targets: backend

[coverage:run]
# when line in code could jump to more than 
# one next line, trach which destinations 
# were visited
branch = True
# exclude files folders
omit = 
    */tests/*

[coverage:report]
exclude_lines =
    # exclude those lines from coverage
    pragma: no cover
    if __name__ == .__main__.:

[coverage:html]
directory = reports

# if those configuration is not working move them to pytest.ini
[tool:pytest]
# -ra tells pytest to output short summary for non-passed tests
addopts = --color=yes --cov=backend --cov-report=html --cov-report=term -ra
# disable annoying warnings
# filterwarnings = 
# set up log
log_cli = 1  # enable
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s in %(filename)s:%(lineno)s
log_cli_date_format = %Y-%m-%d %H:%M
